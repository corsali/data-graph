scalar ComingSoon

type Google {
  searchHistory: [SearchHistoryRecord!]!
  locationHistory: [LocationHistoryRecord!]!
}

enum SearchHistoryRecordType {
  SEARCH
  VISIT
}

type SearchHistoryRecord {
  type: SearchHistoryRecordType!
  url: String!
  title: String!
}

type LocationHistoryRecord {
  latitude: Int!
  longitude: Int!
  accuracy: ComingSoon! @deprecated(reason: "Coming Soon")
}

extend type User @key(fields: "id") {
  id: ID!
  google: Google!
}
